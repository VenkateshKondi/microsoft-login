<nav class="navbar bg-dark">
  <div class="container-fluid">
    <button class="btn btn-warning mx-2" routerLink="public-page"  *ngIf="!isLoggedIn()">Public Page</button>
    <button class="btn btn-warning mx-2" routerLink="restricted-page"  *ngIf="isLoggedIn()">Restricted Page</button>
    <span> 
      <button class="btn btn-warning mx-2" (click)="login()" *ngIf="!isLoggedIn()">SIGN IN</button>
      <button class="btn btn-warning mx-2" (click)="logout()" *ngIf="isLoggedIn()">SIGN OUT</button>
    </span>
 </div>   
</nav>
<div class="text-center">
  <div *ngIf="isLoggedIn()">
    <h2>You have Logged In</h2>
  </div>
  <div *ngIf="!isLoggedIn()">
    <h2>You have Not Logged In</h2>
  </div>
</div>

  <table>

    </tr>
    <tr>
      <td><span><button (click)="getImg()">GET img</button></span></td>
    </tr>
    
  </table>
  <h1 *ngIf="apiResponse">{{apiResponse.mail}}</h1>
</div>
